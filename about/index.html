<main class="main">
            <div class="container"><div class="page single special"><h1 class="single-title animate__animated animate__pulse animate__faster">关于我</h1><div class="content" id="content"><p>半路转行选手，目前处于入门阶段，代码水平有限，也没有做过什么项目，会的东西很少。</p>
<p>但是我觉得，凡事都得一步一步来，科班的学生比我多了三四年的时间，远远不如他们也是很正常的。</p>
<p>从零开始学习，权当是二十几岁的自己重新来过，也许最终的结果不如人意，但至少再过三五年后，我不会再一次后悔当初的选择。</p>
<p>这个博客权且当作是我个人学习的记录，内容上可能远不如其他博主，但我会尽自己的努力写的好一点。</p>
